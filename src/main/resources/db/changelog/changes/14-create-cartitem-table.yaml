databaseChangeLog:
  - changeSet:
      id: 14-create-cartitem-table
      author: oleksii.lytvynenko
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_cart_items
              - column:
                  name: shopping_carts_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: books_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_carts_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
            constraintName: fk_cart_items_shopping_carts
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: books_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_cart_items_books
