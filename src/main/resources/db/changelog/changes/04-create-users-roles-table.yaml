databaseChangeLog:
  - changeSet:
      id: 04-create-users-roles-table
      author: oleksii.lytvynenko
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: users_roles
            columnNames: user_id, role_id
            constraintName: pk_users_roles
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: users_roles
            constraintName: fk_usersroles_users
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: users_roles
            constraintName: fk_usersroles_roles
            referencedColumnNames: id
            referencedTableName: roles
            onDelete: CASCADE

