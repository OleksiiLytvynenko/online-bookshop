databaseChangeLog:
  - changeSet:
      id: 13-create-shoppingcart-table
      author: oleksii.lytvynenko
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  remarks: "Shared PK/FK with users table"
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_shopping_carts
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_carts_users
            onDelete: CASCADE
